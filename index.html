<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MessageMe</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f0f2f5;
      --text-primary: #050505;
      --text-secondary: #65676b;
      --accent: #1877f2;
      --border: #dddfe2;
      --online: #31a24c;
      --notification: #ff3b30;
      --group: #8a2be2;
      --call: #31a24c;
      --video-call: #ff3b30;
      --reaction-bg: rgba(0, 0, 0, 0.5);
    }

    .theme-dark {
      --bg-primary: #242526;
      --bg-secondary: #18191a;
      --text-primary: #e4e6eb;
      --text-secondary: #b0b3b8;
      --accent: #2d88ff;
      --border: #3e4042;
      --online: #31a24c;
      --notification: #ff3b30;
      --group: #9b51e0;
      --call: #31a24c;
      --video-call: #ff3b30;
      --reaction-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: background-color 0.3s, color 0.3s;
      -webkit-tap-highlight-color: transparent;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: var(--bg-primary);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      background: linear-gradient(135deg, #00b4ff 0%, #0066ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .menu-button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      padding: 8px;
    }

    .user-button {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: var(--text-primary);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 8px;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .sidebar {
      width: 280px;
      background-color: var(--bg-primary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 20;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .search-bar {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 20px;
      border: none;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .search-icon {
      position: absolute;
      left: 25px;
      top: 22px;
      color: var(--text-secondary);
    }

    .friend-requests {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .section-title {
      font-weight: 600;
      font-size: 16px;
    }

    .badge {
      background-color: var(--accent);
      color: white;
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .request-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    .request-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e4e6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: var(--text-primary);
      font-weight: bold;
    }

    .request-info {
      flex: 1;
    }

    .request-name {
      font-weight: 500;
      font-size: 14px;
    }

    .request-time {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .request-actions {
      display: flex;
    }

    .accept-btn, .decline-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      border: none;
      margin-left: 5px;
    }

    .accept-btn {
      background-color: var(--accent);
      color: white;
    }

    .decline-btn {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .friends-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 10px 8px;
      border-radius: 8px;
      margin-bottom: 4px;
      position: relative;
      cursor: pointer;
    }

    .friend-item:hover {
      background-color: var(--bg-secondary);
    }

    .friend-item.active {
      background-color: rgba(45, 136, 255, 0.1);
    }

    .friend-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #e4e6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: var(--text-primary);
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .online-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--online);
      position: absolute;
      bottom: 0;
      right: 0;
      border: 2px solid var(--bg-primary);
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-weight: 500;
      font-size: 15px;
    }

    .friend-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .friend-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-left: 8px;
    }

    .unread-badge {
      background-color: var(--notification);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      position: absolute;
      right: 12px;
    }

    .add-friend {
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    .add-friend-input {
      display: flex;
    }

    .add-friend-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px 0 0 20px;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .add-friend-input button {
      padding: 12px 16px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: var(--accent);
      color: white;
      font-weight: 500;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      background-color: var(--bg-primary);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .back-button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      margin-right: 12px;
      padding: 8px;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e4e6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: var(--text-primary);
      font-weight: bold;
      position: relative;
    }

    .chat-info {
      flex: 1;
    }

    .chat-name {
      font-weight: 500;
      font-size: 16px;
    }

    .chat-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: var(--bg-secondary);
    }

    .message {
      max-width: 70%;
      margin-bottom: 8px;
      position: relative;
    }

    .message.sent {
      margin-left: auto;
    }

    .message.received {
      margin-right: auto;
    }

    .message-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      word-break: break-word;
      position: relative;
    }

    .message.sent .message-bubble {
      background-color: var(--accent);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.received .message-bubble {
      background-color: var(--bg-primary);
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 2px;
      text-align: right;
    }

    .message-input-container {
      background-color: var(--bg-primary);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      border-top: 1px solid var(--border);
    }

    .message-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      margin: 0 8px;
    }

    .send-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      background-color: var(--bg-secondary);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: var(--text-secondary);
      font-size: 32px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .add-friend-btn {
      padding: 12px 24px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .add-friend-btn i {
      margin-right: 8px;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      width: 280px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .notification.show {
      transform: translateY(0);
      opacity: 1;
    }

    .notification-header {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .notification-message {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .notification-time {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: right;
    }

    .close-notification {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background-color: var(--bg-primary);
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal.show .modal-content {
      transform: translateY(0);
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .modal-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 15px;
      margin-bottom: 16px;
    }

    .selected-friends {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .friend-tag {
      background-color: var(--bg-secondary);
      padding: 6px 12px;
      border-radius: 20px;
      margin-right: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
    }

    .remove-tag {
      margin-left: 6px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .friend-select {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .friend-option {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .friend-option:hover {
      background-color: var(--bg-secondary);
    }

    .friend-option.selected {
      background-color: rgba(45, 136, 255, 0.2);
    }

    .friend-option-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #e4e6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: var(--text-primary);
      font-weight: bold;
      font-size: 14px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
    }

    .cancel-btn, .create-btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      border: none;
      margin-left: 8px;
      cursor: pointer;
    }

    .cancel-btn {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }

    .create-btn {
      background-color: var(--accent);
      color: white;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--bg-secondary);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 18px;
      color: var(--text-primary);
      margin-bottom: 40px;
    }

    .made-by {
      position: absolute;
      bottom: 30px;
      color: var(--text-secondary);
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .group-avatar {
      background-color: var(--group);
      color: white;
    }

    .group-message-name {
      font-weight: bold;
      color: var(--group);
      margin-bottom: 4px;
      font-size: 13px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      padding: 8px;
      margin-left: 8px;
      cursor: pointer;
    }

    .create-group-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      padding: 8px;
      margin-left: 8px;
      cursor: pointer;
    }
    
    .login-animation {
      animation: loginFadeIn 1.5s ease forwards;
    }
    
    @keyframes loginFadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .logout-btn {
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      background: none;
      border: none;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .logout-btn:hover {
      background-color: var(--bg-secondary);
    }
    
    .logout-btn i {
      margin-right: 8px;
    }
    
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: none;
    }
    
    .image-preview.show {
      display: block;
    }
    
    .remove-image-btn {
      background-color: var(--notification);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* Call buttons */
    .call-buttons {
      display: flex;
      margin-left: auto;
    }
    
    .call-btn, .video-call-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 18px;
      padding: 8px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .call-btn:hover {
      background-color: rgba(49, 162, 76, 0.1);
      color: var(--call);
    }
    
    .video-call-btn:hover {
      background-color: rgba(255, 59, 48, 0.1);
      color: var(--video-call);
    }

    /* Reactions */
    .reaction-container {
      position: absolute;
      bottom: -10px;
      right: 0;
      background-color: var(--reaction-bg);
      border-radius: 20px;
      padding: 4px;
      display: none;
      z-index: 10;
    }
    
    .message:hover .reaction-container {
      display: block;
    }
    
    .reaction-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 4px;
      cursor: pointer;
    }
    
    .reaction-display {
      position: absolute;
      top: -20px;
      right: 10px;
      font-size: 14px;
      background-color: var(--reaction-bg);
      border-radius: 20px;
      padding: 2px 6px;
    }

    /* Call modal */
    .call-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .call-modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .caller-info {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .caller-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      margin: 0 auto 20px;
    }
    
    .caller-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: white;
    }
    
    .call-status {
      font-size: 16px;
      color: #ccc;
    }
    
    .call-actions {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    
    .call-action-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
    }
    
    .accept-call {
      background-color: var(--call);
    }
    
    .decline-call {
      background-color: var(--notification);
    }
    
    .end-call {
      background-color: var(--notification);
    }

    /* Video elements */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .remote-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .local-video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 90px;
      border-radius: 4px;
      object-fit: cover;
      border: 2px solid white;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: relative;
        transform: none;
      }

      .menu-button {
        display: none;
      }

      .back-button {
        display: none;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {

<script>
  // Firebase configuration
  const firebaseConfig = {

    measurementId: "G-S3QGZ2M8RX"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  // App state
  let currentUser = "";
  let chattingWith = "";
  let currentGroup = "";
  let friendStatusInterval;
  let allMessages = {};
  let allGroupMessages = {};
  let messageListeners = {};
  let groupMessageListeners = {};
  let unreadMessages = {};
  let unreadGroupMessages = {};
  let lastMessageTimestamps = {};
  let lastGroupMessageTimestamps = {};
  let selectedFriendsForGroup = [];
  let friendsList = [];
  let isMobile = window.innerWidth <= 768;
  let selectedImage = null;
  let selectedGroupImage = null;
  
  // Call state
  let peerConnection;
  let localStream;
  let remoteStream;
  let isCaller = false;
  let isVideoCall = false;
  let currentCallId = null;
  let callListener = null;
  let callStatusListener = null;
  let callIceCandidatesListener = null;

  // Initialize the app
  document.addEventListener('DOMContentLoaded', function() {
    // Check for saved user session
    const savedUser = localStorage.getItem('messageMeUser');
    if (savedUser) {
      document.getElementById("username").value = savedUser;
      loginUser();
    } else {
      // Show login screen after loading
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
      }, 1500);
    }

    // Setup mobile responsiveness
    window.addEventListener('resize', function() {
      isMobile = window.innerWidth <= 768;
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(e) {
      if (isMobile && !document.getElementById('sidebar').contains(e.target) && 
          !document.querySelector('.menu-button').contains(e.target)) {
        document.getElementById('sidebar').classList.remove('open');
      }
      
      // Close user menu when clicking outside
      if (!document.querySelector('.user-button').contains(e.target) && 
          !document.getElementById('userMenu').contains(e.target)) {
        document.getElementById('userMenu').style.display = 'none';
      }
    });
  });

  // Toggle sidebar on mobile
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  // Toggle user menu
  function toggleUserMenu() {
    const menu = document.getElementById('userMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Login function
  function loginUser() {
    const user = document.getElementById("username").value.trim();
    if (!user) {
      showToast("Please enter a username");
      return;
    }

    currentUser = user;
    document.getElementById("currentUserInitial").textContent = user.charAt(0).toUpperCase();

    // Save user to localStorage for persistent login
    localStorage.setItem('messageMeUser', user);
    
    // Update user status in Firebase
    db.ref(`users/${user}`).set({ 
      online: true, 
      lastActive: Date.now(),
      name: user
    });
    
    // Switch to main app view
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("app").style.display = "flex";

    // Load user data
    loadRequests();
    loadFriends();
    loadGroups();
    updateActivity();
    setupMessageNotifications();
    setupCallListener();
    
    // Show welcome message
    showToast(`Welcome back, ${user}!`);
  }

  // Logout function
  function logout() {
    if (currentUser) {
      db.ref(`users/${currentUser}`).update({ online: false });
    }
    
    // Clear all listeners
    Object.values(messageListeners).forEach(off => off());
    Object.values(groupMessageListeners).forEach(off => off());
    if (friendStatusInterval) clearInterval(friendStatusInterval);
    if (callListener) callListener();
    if (callStatusListener) callStatusListener();
    if (callIceCandidatesListener) callIceCandidatesListener();
    
    // End any active call
    endCall();
    
    // Reset app state
    currentUser = "";
    chattingWith = "";
    currentGroup = "";
    allMessages = {};
    allGroupMessages = {};
    messageListeners = {};
    groupMessageListeners = {};
    unreadMessages = {};
    unreadGroupMessages = {};
    lastMessageTimestamps = {};
    lastGroupMessageTimestamps = {};
    selectedFriendsForGroup = [];
    friendsList = [];
    selectedImage = null;
    selectedGroupImage = null;
    
    // Switch to login view
    document.getElementById("app").style.display = "none";
    document.getElementById("loginScreen").style.display = "flex";
    document.getElementById("userMenu").style.display = "none";
    
    // Clear any active chats
    hideChat();
    hideGroupChat();
    
    // Clear localStorage
    localStorage.removeItem('messageMeUser');
    
    // Keep the username in the input field for easy relogin
    document.getElementById("username").focus();
  }

  // Update user activity periodically
  function updateActivity() {
    setInterval(() => {
      if (currentUser) {
        db.ref(`users/${currentUser}`).update({ lastActive: Date.now() });
      }
    }, 30000);
  }

  // Send friend request
  function sendRequest() {
    const friend = document.getElementById("friendName").value.trim();
    if (!friend || friend === currentUser) {
      showToast("Invalid username");
      return;
    }

    // Check if user exists
    db.ref(`users/${friend}`).once('value').then(snapshot => {
      if (!snapshot.exists()) {
        showToast("User not found");
        return;
      }
      
      // Check if already friends
      db.ref(`friends/${currentUser}/${friend}`).once('value').then(friendSnapshot => {
        if (friendSnapshot.exists()) {
          showToast("You are already friends with this user");
          return;
        }
        
        // Check if request already sent
        db.ref(`requests/${friend}/${currentUser}`).once('value').then(requestSnapshot => {
          if (requestSnapshot.exists()) {
            showToast("Friend request already sent");
            return;
          }
          
          // Send request
          db.ref(`requests/${friend}/${currentUser}`).set({
            from: currentUser,
            timestamp: Date.now()
          });
          
          document.getElementById("friendName").value = "";
          showToast(`Friend request sent to ${friend}`);
        });
      });
    }).catch(error => {
      console.error("Error checking user:", error);
      showToast("Error checking user");
    });
  }

  // Load friend requests
  function loadRequests() {
    db.ref(`requests/${currentUser}`).on("value", snap => {
      const data = snap.val() || {};
      const list = document.getElementById("requestsList");
      list.innerHTML = "";
      const requestCount = Object.keys(data).length;
      
      // Update request count badge
      const requestBadge = document.getElementById("requestCount");
      if (requestCount > 0) {
        requestBadge.textContent = requestCount;
        requestBadge.style.display = "inline-block";
      } else {
        requestBadge.style.display = "none";
      }

      Object.entries(data).forEach(([requester, requestData]) => {
        const div = document.createElement("div");
        div.className = "request-item";
        
        div.innerHTML = `
          <div class="request-avatar">${requester.charAt(0).toUpperCase()}</div>
          <div class="request-info">
            <div class="request-name">${requester}</div>
            <div class="request-time">${formatDate(requestData.timestamp)}</div>
          </div>
          <div class="request-actions">
            <button class="accept-btn" onclick="acceptRequest('${requester}')">Accept</button>
            <button class="decline-btn" onclick="declineRequest('${requester}')">Decline</button>
          </div>
        `;
        list.appendChild(div);
      });
    });
  }

  // Accept friend request
  function acceptRequest(user) {
    db.ref(`friends/${currentUser}/${user}`).set({
      since: Date.now()
    });
    db.ref(`friends/${user}/${currentUser}`).set({
      since: Date.now()
    });
    db.ref(`requests/${currentUser}/${user}`).remove();
    showToast(`You are now friends with ${user}`);
    loadFriends();
  }

  // Decline friend request
  function declineRequest(user) {
    db.ref(`requests/${currentUser}/${user}`).remove();
    showToast(`Friend request from ${user} declined`);
  }

  // Load friends list
  function loadFriends() {
    db.ref(`friends/${currentUser}`).on("value", snap => {
      const data = snap.val() || {};
      const list = document.getElementById("friendsList");
      list.innerHTML = "";
      friendsList = Object.keys(data);

      // Clear previous message listeners
      Object.values(messageListeners).forEach(off => off());
      messageListeners = {};
      
      // Initialize unread messages for each friend
      Object.keys(data).forEach(friend => {
        if (!unreadMessages[friend]) {
          unreadMessages[friend] = 0;
        }
      });

      Object.entries(data).forEach(([friend, friendData]) => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.id = `friend-${friend}`;
        
        const friendRef = db.ref(`users/${friend}`);
        friendRef.on("value", snapshot => {
          const info = snapshot.val();
          const isActive = info && Date.now() - info.lastActive < 60000;
          
          // Add unread badge if there are unread messages
          const unreadBadge = unreadMessages[friend] > 0 
            ? `<div class="unread-badge">${unreadMessages[friend]}</div>` 
            : '';
          
          div.innerHTML = `
            <div class="friend-avatar">
              ${friend.charAt(0).toUpperCase()}
              ${isActive ? '<div class="online-dot"></div>' : ''}
            </div>
            <div class="friend-info">
              <div class="friend-name">${friend}</div>
              <div class="friend-status">${isActive ? 'Active now' : 'Last seen recently'}</div>
            </div>
            <div class="friend-time">${formatDate(friendData.since)}</div>
            ${unreadBadge}
          `;
          
          div.onclick = () => {
            startChat(friend);
            if (isMobile) {
              document.getElementById('sidebar').classList.remove('open');
            }
          };
        });
        
        list.appendChild(div);
        
        // Setup message listener for this friend
        setupMessageListener(friend);
      });
    });
  }

  // Load groups the user is in
  function loadGroups() {
    db.ref(`userGroups/${currentUser}`).on("value", snap => {
      const data = snap.val() || {};
      const list = document.getElementById("friendsList");
      
      // Clear previous group message listeners
      Object.values(groupMessageListeners).forEach(off => off());
      groupMessageListeners = {};
      
      // Initialize unread messages for each group
      Object.keys(data).forEach(groupId => {
        if (!unreadGroupMessages[groupId]) {
          unreadGroupMessages[groupId] = 0;
        }
        
        // Setup group message listener
        setupGroupMessageListener(groupId);
        
        // Add group to friends list
        db.ref(`groups/${groupId}`).once("value").then(groupSnapshot => {
          const groupData = groupSnapshot.val();
          if (!groupData) return;
          
          const div = document.createElement("div");
          div.className = "friend-item";
          div.id = `group-${groupId}`;
          
          // Count members
          const memberCount = groupData.members ? Object.keys(groupData.members).length : 0;
          
          // Add unread badge if there are unread messages
          const unreadBadge = unreadGroupMessages[groupId] > 0 
            ? `<div class="unread-badge">${unreadGroupMessages[groupId]}</div>` 
            : '';
          
          div.innerHTML = `
            <div class="friend-avatar group-avatar">
              <i class="fas fa-users"></i>
            </div>
            <div class="friend-info">
              <div class="friend-name">${groupData.name}</div>
              <div class="friend-status">${memberCount} member${memberCount !== 1 ? 's' : ''}</div>
            </div>
            <div class="friend-time">${formatDate(groupData.createdAt || Date.now())}</div>
            ${unreadBadge}
          `;
          
          div.onclick = () => {
            startGroupChat(groupId);
            if (isMobile) {
              document.getElementById('sidebar').classList.remove('open');
            }
          };
          list.appendChild(div);
        });
      });
    });
  }

  // Setup listener for private messages with a friend
  function setupMessageListener(friend) {
    const chatKey = [currentUser, friend].sort().join('_');
    
    // Remove previous listener if exists
    if (messageListeners[friend]) {
      messageListeners[friend]();
    }
    
    // Add new listener
    messageListeners[friend] = db.ref(`messages/${chatKey}`).on("value", snap => {
      const messages = snap.val() || {};
      const lastMessage = Object.values(messages).pop();
      
      if (!lastMessage) return;
      
      // Store last message timestamp for this chat
      lastMessageTimestamps[friend] = lastMessage.timestamp || Date.now();
      
      // If the message is not from current user and chat is not open with this friend
      if (lastMessage.from !== currentUser && chattingWith !== friend) {
        // Increment unread count
        unreadMessages[friend] = (unreadMessages[friend] || 0) + 1;
        
        // Update friend list item
        updateFriendListItem(friend);
        
        // Show notification
        showMessageNotification(friend, lastMessage.text, lastMessage.timestamp);
      }
    });
  }

      if (!lastMessage) return;
      
      // Store last message timestamp for this group
      lastGroupMessageTimestamps[groupId] = lastMessage.timestamp || Date.now();
      
      // If the message is not from current user and group is not open
      if (lastMessage.from !== currentUser && currentGroup !== groupId) {
        // Increment unread count
        unreadGroupMessages[groupId] = (unreadGroupMessages[groupId] || 0) + 1;
        
        // Update group list item

  // Show message notification

    // Update browser tab title

    document.title = `(${unreadCount}) New message from ${sender} | MessageMe`;
    
    // Show popup notification
    const popup = document.getElementById("notification");

    document.getElementById("notificationMessage").textContent = message.length > 80 ? message.substring(0, 80) + '...' : message;
    document.getElementById("notificationTime").textContent = formatTime(timestamp);

  // Search messages
  function searchMessages() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    if (!searchTerm) return;
    
    let foundMessages = [];
    
    // Search through all messages
    Object.entries(allMessages).forEach(([friend, messages]) => {
      Object.entries(messages).forEach(([key, msg]) => {
        if (msg.text && !msg.isImage && msg.text.toLowerCase().includes(searchTerm)) {
          foundMessages.push({
            friend,
            message: msg
          });
        }
      });
    });
    
    // Search through group messages
    Object.entries(allGroupMessages).forEach(([groupId, messages]) => {
      Object.entries(messages).forEach(([key, msg]) => {
        if (msg.text && !msg.isImage && msg.text.toLowerCase().includes(searchTerm)) {
          db.ref(`groups/${groupId}`).once("value").then(snapshot => {
            const groupData = snapshot.val();
            foundMessages.push({
              groupId,
              groupName: groupData.name,
              message: msg
            });
          });
        }
      });
    });
    
    // Display search results
    const chatBox = document.getElementById("chatMessages");
    chatBox.innerHTML = "";
    
    if (foundMessages.length === 0) {
      chatBox.innerHTML = `
        <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
          No messages found
        </div>
      `;
      return;
    }
    
    foundMessages.forEach(item => {
      const isSent = item.message.from === currentUser;
      const div = document.createElement("div");
      div.className = `message ${isSent ? 'sent' : 'received'}`;
      div.style.marginBottom = "16px";
      
      // Highlight the search term in the message
      const messageText = item.message.text.replace(
        new RegExp(searchTerm, 'gi'),
        match => `<span style="background-color: rgba(0, 180, 255, 0.2); padding: 0 2px; border-radius: 3px;">${match}</span>`
      );
      
      if (item.groupId) {
        // Group message result
        div.innerHTML = `
          <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px;">
            Group: ${item.groupName} • ${formatTime(item.message.timestamp)}
          </div>
          <div class="message-bubble">
            <div class="group-message-name">${isSent ? 'You' : item.message.from}</div>
            <p>${messageText}</p>
          </div>
        `;
        
        div.onclick = () => {
          startGroupChat(item.groupId);
          document.getElementById('searchInput').value = '';
          if (isMobile) {
            document.getElementById('sidebar').classList.remove('open');
          }
        };
      } else {
        // Private message result
        div.innerHTML = `
          <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px;">
            Chat with ${item.friend} • ${formatTime(item.message.timestamp)}
          </div>
          <div class="message-bubble">
            <p>${messageText}</p>
          </div>
        `;
        
        div.onclick = () => {
          startChat(item.friend);
          document.getElementById('searchInput').value = '';
          if (isMobile) {
            document.getElementById('sidebar').classList.remove('open');
          }
        };
      }
      
      chatBox.appendChild(div);
    });
  }

  // Monitor friend's online status
  function monitorFriendStatus(friend) {
    // Clear any existing interval
    if (friendStatusInterval) clearInterval(friendStatusInterval);
    
    const friendRef = db.ref(`users/${friend}`);
    const statusDot = document.getElementById("friendStatus");
    const statusText = document.getElementById("friendStatusText");
    
    friendRef.on("value", snapshot => {
      const info = snapshot.val();
      const isActive = info && Date.now() - info.lastActive < 60000;
      
      statusDot.style.display = isActive ? "block" : "none";
      statusText.textContent = isActive ? "Active now" : "Last seen recently";
      statusText.style.color = isActive ? "var(--online)" : "var(--text-secondary)";
      
      // Highlight friend in friends list
      const friendElement = document.getElementById(`friend-${friend}`);
      if (friendElement) {
        friendElement.classList.toggle("active", isActive);
      }
    });
    
    // Check status every 10 seconds
    friendStatusInterval = setInterval(() => {
      friendRef.once("value").then(snapshot => {
        const info = snapshot.val();
        const isActive = info && Date.now() - info.lastActive < 60000;
        
        statusDot.style.display = isActive ? "block" : "none";
        statusText.textContent = isActive ? "Active now" : "Last seen recently";
        statusText.style.color = isActive ? "var(--online)" : "var(--text-secondary)";
      });
    }, 10000);

  // Send private message
  function sendMessage() {
    const textInput = document.getElementById("messageInput");
    const text = textInput.value.trim();
    
    if ((!text && !selectedImage) || !chattingWith) return;

    const chatKey = [currentUser, chattingWith].sort().join('_');
    
    if (selectedImage) {
      // Send image
      db.ref(`messages/${chatKey}`).push({ 
        from: currentUser, 
        text: selectedImage,
        isImage: true,
        timestamp: Date.now()
      });
      removeSelectedImage();
    } else {
      // Send text message
      db.ref(`messages/${chatKey}`).push({ 
        from: currentUser, 
        text,
        timestamp: Date.now()
      });
      textInput.value = "";
    }
  }

  // Send group message

    const text = textInput.value.trim();

    if (selectedGroupImage) {
      // Send image

        from: currentUser, 
        text: selectedGroupImage,
        isImage: true,
        timestamp: Date.now()
      });
      removeSelectedGroupImage();
    } else {
      // Send text message
      db.ref(`groupMessages/${currentGroup}`).push({ 
        from: currentUser, 
        text,
        timestamp: Date.now()
      });
      textInput.value = "";
    }
  }

  // Format time for display
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Format date for display
  function formatDate(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
    
    if (diffDays === 0) {
      return 'Today';
    } else if (diffDays === 1) {
      return 'Yesterday';
    } else if (diffDays < 7) {
      return date.toLocaleDateString([], { weekday: 'short' });
    } else {
      return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
    }
  }

    const toast = document.createElement("div");
    toast.style.position = "fixed";

    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";

    toast.style.color = "var(--text-primary)";
    toast.style.padding = "12px 24px";
    toast.style.borderRadius = "8px";
    toast.style.boxShadow = "0 4px 12px rgba(0, 0, 0, 0.15)";
    toast.style.zIndex = "1000";
    toast.style.opacity = "0";
    toast.style.transition = "opacity 0.3s";
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.style.opacity = "1";
    }, 10);
    
    setTimeout(() => {
      toast.style.opacity = "0";
      setTimeout(() => toast.remove(), 300);
    }, 3000);
  }

    const items = document.querySelectorAll(".friend-option");
    items.forEach(item => {
      if (item.textContent.includes(friend)) {
        item.classList.remove("selected");
      }
    });
  }

  // Create new group
  function createGroup() {
    const groupName = document.getElementById("groupNameInput").value.trim();
    if (!groupName) {
      showToast("Please enter a group name");
      return;
    }
    
    if (selectedFriendsForGroup.length === 0) {
      showToast("Please select at least one friend");
      return;
    }
    
    // Create group
    const groupRef = db.ref("groups").push();
    const groupId = groupRef.key;
    
    // Prepare members object (including current user)
    const members = {};
    members[currentUser] = true;
    selectedFriendsForGroup.forEach(friend => {
      members[friend] = true;
    });
    
    // Set group data
    groupRef.set({
      name: groupName,
      createdAt: Date.now(),
      createdBy: currentUser,
      members: members
    });
    
    // Add group to each user's groups
    Object.keys(members).forEach(user => {
      db.ref(`userGroups/${user}/${groupId}`).set(true);
    });
    
    // Close modal and reset
    closeCreateGroupModal();
    showToast(`Group "${groupName}" created successfully`);
    
    // Start chatting in the new group
    startGroupChat(groupId);
  }
  
  /* ========== CALL FUNCTIONS ========== */
  
  // Setup call listener
  function setupCallListener() {
    callListener = db.ref(`calls/${currentUser}`).on('value', snapshot => {
      const callData = snapshot.val();
      if (!callData) return;
      
      const callId = Object.keys(callData)[0];
      const call = callData[callId];
      
      // If call is incoming and not from ourselves
      if (call.status === 'calling' && call.from !== currentUser) {
        showIncomingCall(call.from, call.isVideo);
      }
    });
  }
  
  // Show incoming call UI
  function showIncomingCall(caller, isVideo) {
    // Set call data
    currentCallId = `${caller}_${currentUser}`;
    isCaller = false;
    isVideoCall = isVideo;
    
    // Update UI
    document.getElementById('callerAvatar').textContent = caller.charAt(0).toUpperCase();
    document.getElementById('callerName').textContent = caller;
    document.getElementById('callStatus').textContent = isVideo ? 'Incoming video call' : 'Incoming voice call';
    
    // Show appropriate buttons
    document.querySelector('.accept-call').style.display = 'flex';
    document.querySelector('.decline-call').style.display = 'flex';
    document.querySelector('.end-call').style.display = 'none';
    
    // Show video container if video call
    document.getElementById('videoContainer').style.display = isVideo ? 'block' : 'none';
    
    // Show modal
    document.getElementById('callModal').classList.add('show');
    
    // Play ringtone
    document.getElementById('ringtone').play();
    
    // Setup call status listener
    callStatusListener = db.ref(`calls/${currentUser}/${currentCallId}/status`).on('value', snapshot => {
      const status = snapshot.val();
      if (status === 'ended') {
        endCall();
      }
    });
  }
  
  // Start a call (either voice or video)
  function startCall(isVideo) {
    if (!chattingWith) return;
    
    // Set call data
    currentCallId = `${currentUser}_${chattingWith}`;
    isCaller = true;
    isVideoCall = isVideo;
    
    // Update UI
    document.getElementById('callerAvatar').textContent = chattingWith.charAt(0).toUpperCase();
    document.getElementById('callerName').textContent = chattingWith;
    document.getElementById('callStatus').textContent = 'Calling...';
    
    // Show appropriate buttons
    document.querySelector('.accept-call').style.display = 'none';
    document.querySelector('.decline-call').style.display = 'none';
    document.querySelector('.end-call').style.display = 'flex';
    
    // Show video container if video call
    document.getElementById('videoContainer').style.display = isVideo ? 'block' : 'none';
    
    // Show modal
    document.getElementById('callModal').classList.add('show');
    
    // Initialize call
    db.ref(`calls/${chattingWith}/${currentCallId}`).set({
      from: currentUser,
      to: chattingWith,
      isVideo: isVideo,
      status: 'calling',
      timestamp: Date.now()
    });
    
    // Setup call status listener
    callStatusListener = db.ref(`calls/${currentUser}/${currentCallId}/status`).on('value', snapshot => {
      const status = snapshot.val();
      if (status === 'accepted') {
        startWebRTC();
      } else if (status === 'ended') {
        endCall();
      }
    });
    
    // Setup timeout for unanswered call
    setTimeout(() => {
      if (document.getElementById('callModal').classList.contains('show') && 
          document.getElementById('callStatus').textContent === 'Calling...') {
        showToast('Call not answered');
        endCall();
      }
    }, 30000);
  }
  
  // Accept incoming call
  function acceptCall() {
    // Stop ringtone
    document.getElementById('ringtone').pause();
    
    // Update call status
    db.ref(`calls/${currentUser}/${currentCallId}`).update({
      status: 'accepted'
    });
    
    // Update UI
    document.getElementById('callStatus').textContent = isVideoCall ? 'Video call in progress' : 'Voice call in progress';
    document.querySelector('.accept-call').style.display = 'none';
    document.querySelector('.decline-call').style.display = 'none';
    document.querySelector('.end-call').style.display = 'flex';
    
    // Start WebRTC
    startWebRTC();
  }
  
  // End the current call
  function endCall() {
    // Stop ringtone
    document.getElementById('ringtone').pause();
    
    // Update call status
    if (currentCallId) {
      const otherUser = isCaller ? chattingWith : currentCallId.split('_')[0];
      db.ref(`calls/${otherUser}/${currentCallId}`).update({
        status: 'ended'
      });
      
      // Remove call data
      db.ref(`calls/${currentUser}/${currentCallId}`).remove();
    }
    
    // Close modal
    document.getElementById('callModal').classList.remove('show');
    
    // Clean up WebRTC
    if (peerConnection) {
      peerConnection.close();
      peerConnection = null;
    }
    
    if (localStream) {
      localStream.getTracks().forEach(track => track.stop());
      localStream = null;
    }
    
    if (remoteStream) {
      remoteStream.getTracks().forEach(track => track.stop());
      remoteStream = null;
    }
    
    // Reset call data
    currentCallId = null;
    isCaller = false;
    isVideoCall = false;
  }
  
  // Start WebRTC connection
  async function startWebRTC() {
    try {
      // Get local media
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: isVideoCall
      });
      
      if (isVideoCall) {
        document.getElementById('localVideo').srcObject = localStream;
      }
      
      // Create peer connection
      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      };
      
      peerConnection = new RTCPeerConnection(configuration);
      
      // Add local stream to connection
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
      
      // Handle remote stream
      peerConnection.ontrack = event => {
        remoteStream = event.streams[0];
        if (isVideoCall) {
          document.getElementById('remoteVideo').srcObject = remoteStream;
        }
      };
      
      // Handle ICE candidates
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          const otherUser = isCaller ? chattingWith : currentCallId.split('_')[0];
          db.ref(`calls/${otherUser}/${currentCallId}/iceCandidates`).push({
            candidate: event.candidate,
            from: currentUser
          });
        }
      };
      
      // Listen for ICE candidates from the other user
      callIceCandidatesListener = db.ref(`calls/${currentUser}/${currentCallId}/iceCandidates`).on('child_added', snapshot => {
        const candidateData = snapshot.val();
        if (candidateData.from !== currentUser && peerConnection) {
          peerConnection.addIceCandidate(new RTCIceCandidate(candidateData.candidate));
        }
      });
      
      if (isCaller) {
        // Create offer
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        const otherUser = chattingWith;
        db.ref(`calls/${otherUser}/${currentCallId}/offer`).set({
          sdp: offer.sdp,
          type: offer.type
        });
        
        // Listen for answer
        db.ref(`calls/${currentUser}/${currentCallId}/answer`).once('value').then(snapshot => {
          const answerData = snapshot.val();
          if (answerData) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answerData));
          }
        });
      } else {
        // Listen for offer
        const otherUser = currentCallId.split('_')[0];
        db.ref(`calls/${currentUser}/${currentCallId}/offer`).once('value').then(async snapshot => {
          const offerData = snapshot.val();
          if (offerData) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offerData));
            
            // Create answer
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            db.ref(`calls/${otherUser}/${currentCallId}/answer`).set({
              sdp: answer.sdp,
              type: answer.type
            });
          }
        });
      }
    } catch (error) {
      console.error('WebRTC error:', error);
      showToast('Call failed');
      endCall();
    }
  }
